<h3 mat-dialog-title>آیا از حذف آزمون زیر اطمینان دارید؟</h3>

<mat-dialog-content>
    <div class="mat-body-strong">{{ data.exam.name }}</div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">لغو</button>
    <button mat-button color="warn" (click)="delete()">حذف</button>

    <mat-progress-bar *ngIf="sendingRequest" mode="indeterminate"></mat-progress-bar>
</mat-dialog-actions>
