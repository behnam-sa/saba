<h3 mat-dialog-title>آیا از حذف دوره زیر اطمینان دارید؟</h3>

<mat-dialog-content>
    <div class="mat-body-strong">{{ data.name }}</div>
    <div class="mat-caption">{{ data.description }}</div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">لغو</button>
    <button mat-button color="warn" (click)="edit()">حذف</button>

    <mat-progress-bar *ngIf="sendingRequest" mode="indeterminate"></mat-progress-bar>
</mat-dialog-actions>
