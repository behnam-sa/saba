<h2 mat-dialog-title>ویرایش دوره</h2>

<mat-dialog-content>
    <form [formGroup]="form">
        <div>
            <mat-form-field>
                <mat-label>نام دوره</mat-label>
                <input matInput formControlName="name" required />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>توضیحات</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="warn" [mat-dialog-close]="false">لغو</button>
    <button mat-button color="primary" [disabled]="!form.valid" (click)="edit()">ویرایش</button>

    <mat-progress-bar *ngIf="sendingRequest" mode="indeterminate"></mat-progress-bar>
</mat-dialog-actions>
