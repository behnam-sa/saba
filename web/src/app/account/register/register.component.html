<mat-card>
    <mat-card-title>
        <div class="title">ثبت نام در صبا</div>
    </mat-card-title>
    <mat-card-content class="outer-form-content">
        <form [formGroup]="form" (ngSubmit)="submit()" class="form-content" autocomplete="off">
            <div class="form-fields">
                <mat-form-field appearance="standard">
                    <mat-label>نام کاربری</mat-label>
                    <input type="text" matInput formControlName="username" required minlength="3" maxlength="32" />
                    <mat-hint>حداقل ۳ کاراکتر</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="standard">
                    <mat-label>نام</mat-label>
                    <input type="text" matInput formControlName="name" required maxlength="32" autocomplete="name" />
                </mat-form-field>

                <mat-form-field appearance="standard">
                    <mat-label>ایمیل</mat-label>
                    <input type="email" matInput formControlName="email" required maxlength="32" autocomplete="email" />
                </mat-form-field>

                <mat-form-field appearance="standard">
                    <mat-label>گذرواژه</mat-label>
                    <input
                        [type]="hidePassword ? 'password' : 'text'"
                        matInput
                        formControlName="password"
                        required
                        autocomplete="new-password"
                        minlength="6"
                        maxlength="32"
                    />
                    <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-hint>حداقل ۶ کاراکتر</mat-hint>
                </mat-form-field>
            </div>

            <button type="submit" mat-raised-button color="primary">ثبت نام</button>
        </form>

        <small>
            قبلاً عضو شده‌اید؟
            <a routerLink="/account/login">ورود</a>
        </small>
    </mat-card-content>
    <mat-card-footer>
        <mat-progress-bar *ngIf="sendingRequest" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
